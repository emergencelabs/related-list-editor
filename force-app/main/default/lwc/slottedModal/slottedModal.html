<template>
  <section
    role="dialog"
    tabindex="-1"
    class={modalSizingClasses}
    aria-labelledby="related-list-editor-modal"
    aria-modal="true"
    aria-describedby="related-list-editor-modal"
  >
    <div class="slds-modal__container slds-grid">
      <header class="slds-modal__header slds-grid">
        <h2 class="slds-modal__title slds-hyphenate" style="flex-grow: 1;">
          {modalTitle}
        </h2>
        <lightning-button
          label="Reset Column Widths"
          if:true={showReset}
          onclick={resetColumns}
        ></lightning-button>
      </header>
      <div class="slds-modal__content">
        <slot></slot>
      </div>
      <footer class="slds-modal__footer">
        <slot name="error"></slot>
        <lightning-button
          variant="neutral"
          onclick={cancel}
          label="Cancel"
        ></lightning-button>
        <lightning-button
          variant={saveButtonVariant}
          onclick={save}
          disabled={blockSave}
          label={saveButtonLabel}
          class="slds-var-m-left_small"
        ></lightning-button>
      </footer>
    </div>
  </section>
  <div
    class="slds-backdrop slds-backdrop_open"
    style="width: 1000vw; margin-left: -300px;"
  ></div>
</template>
