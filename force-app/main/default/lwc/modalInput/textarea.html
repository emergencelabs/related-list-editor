<template>
  <lightning-textarea
    if:false={isRichText}
    value={value}
    label={label}
    max-length={maxLength}
    onfocus={setKeyOveride}
    onblur={removeKeyOveride}
    style="width: 400px;"
  >
  </lightning-textarea>
  <lightning-input-rich-text
    if:true={isRichText}
    value={value}
    label={label}
    message-when-bad-input="Input is too long"
    valid={richTextValidity}
    onfocus={setKeyOveride}
    onblur={removeKeyOveride}
  >
  </lightning-input-rich-text>
</template>
