<template>
  <c-mobile-navigation
    if:true={isMobileNavigation}
    list-label={listLabel}
    count="0"
    icon-name={iconName}
    object-api-name={objectApiName}
    child-object-api-name={childObjectApiName}
    relationship-field={relationshipField}
    record-id={recordId}
  ></c-mobile-navigation>

  <c-header
    if:true={showHeader}
    icon-name={iconName}
    list-label={listLabel}
    child-object-api-name={childObjectApiName}
    relationship-field={relationshipField}
    record-id={recordId}
    count="0"
    require-new-modal={requireNewModal}
    allow-edit-modal={allowEditModal}
    reason-for-new-modal={reasonForNewModal}
    ondisplaymodal={launchModal}
  ></c-header>
  <div>
    <p>Table</p>
    <p>Save/Cancel</p>
  </div>
  <p>Tile List</p>
  <c-slotted-modal
    if:true={modalIsOpen}
    list-label={listLabel}
    onclose={closeModal}
  ></c-slotted-modal>
</template>
