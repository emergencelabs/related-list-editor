<template>
  <c-mobile-navigation
    if:true={isMobileNavigation}
    list-label={listLabel}
    count={records.length}
    icon-name={iconName}
    object-api-name={objectApiName}
    child-object-api-name={childObjectApiName}
    relationship-field={relationshipField}
    record-id={recordId}
  ></c-mobile-navigation>

  <c-header
    if:true={showHeader}
    icon-name={iconName}
    list-label={listLabel}
    child-object-api-name={childObjectApiName}
    relationship-field={relationshipField}
    record-id={recordId}
    count={records.length}
    require-new-modal={requireNewModal}
    allow-edit-modal={allowEditModal}
    reason-for-new-modal={reasonForNewModal}
    ondisplaymodal={launchModal}
  ></c-header>
  <c-tile-list
    if:true={isTileLayout}
    icon-name={iconName}
    records={records}
    object-api-name={objectApiName}
    child-object-api-name={childObjectApiName}
    relationship-field={relationshipField}
    record-id={recordId}
    columns={columnDetails.columns}
  ></c-tile-list>

  <div>
    <p>Table</p>
    <p>Save/Cancel</p>
  </div>

  <c-slotted-modal
    if:true={modalIsOpen}
    modal-title={listLabel}
    onclose={closeModal}
  ></c-slotted-modal>
</template>
