<template>
  <c-mobile-navigation
    if:true={isMobileNavigation}
    list-label={listLabel}
    count={totalRecordsCountLabel}
    icon-name={iconName}
    object-api-name={objectApiName}
    child-object-api-name={childObjectApiName}
    relationship-field={relationshipField}
    record-id={recordId}
  ></c-mobile-navigation>

  <c-header
    if:true={showHeader}
    icon-name={iconName}
    list-label={listLabel}
    child-object-api-name={childObjectApiName}
    object-api-name={objectApiName}
    relationship-field={relationshipField}
    record-id={recordId}
    count={totalRecordsCountLabel}
    require-new-modal={requireNewModal}
    allow-edit-modal={allowEditModal}
    reason-for-new-modal={reasonForNewModal}
    ondisplaymodal={launchModal}
    onrefreshrecords={refreshRecords}
  ></c-header>
  <div
    style={sharedContainerHeightStyle}
    class="slds-is-relative table-container"
    if:false={isMobileNavigation}
  >
    <template if:true={loading}>
      <div class="slds-spinner_container slds-align_absolute-center">
        <div class="slds-is-relative">
          <lightning-spinner
            alternative-text="Loading Records"
            size="small"
            variant="brand"
          ></lightning-spinner>
        </div>
      </div>
    </template>
    <template if:false={loading}>
      <c-tile-list
        if:true={isTileLayout}
        icon-name={iconName}
        records={newRecords}
        object-api-name={objectApiName}
        child-object-label={childObjectLabel}
        child-object-api-name={childObjectApiName}
        relationship-field={relationshipField}
        record-id={recordId}
        columns={tableColumns}
        onrequestdelete={requestDelete}
        is-standalone={isStandalone}
        onviewmore={getNextRecords}
        can-request-more={canRequestMore}
        layout-mode-limit={layoutModeLimit}
      ></c-tile-list>
      <div
        if:true={isTableLayout}
        class="slds-card"
        style={tableContainerHeight}
      >
        <div class="slds-is-relative">
          <div if:true={refreshingTable}>
            <lightning-spinner
              alternative-text="Loading Records"
              size="small"
              variant="brand"
            ></lightning-spinner>
          </div>
        </div>
        <c-table
          if:true={canShowViewTable}
          columns={tableColumns}
          data={newRecords}
          enable-infinite-loading
          hide-checkbox-column
          key-field="Id"
          onloadmore={loadMoreRecords}
          oncellvaluechange={newDraftValue}
          onsort={updateColumnSorting}
          onrowaction={handleRowAction}
          onlinknavigate={linkNavigate}
          sorted-by={columnSortColumn}
          sorted-direction={columnSortDirection}
          show-row-number-column
          errors={errors}
          no-scroll={noScroll}
        >
        </c-table>
        <!-- <lightning-datatable></lightning-datatable> -->
        <div style="position: relative;" if:true={canRequestMore}>
          <div
            style="
              height: 30px;
              margin-top: -30px;
              position: absolute;
              width: 100%;
              box-shadow: inset 0 -14px 10px -10px #ccc;
            "
          ></div>
        </div>
        <c-table-controls
          if:true={showTableControls}
          has-errors={hasErrors}
          block-save={blockSave}
          oncommit={commitRecordChange}
          no-scroll={noScroll}
        ></c-table-controls>
      </div>
    </template>
  </div>
  <!-- TODO: need to add the 'new' button to the modal here
  if you cannot create them inline
-->
  <c-slotted-modal
    if:true={modalIsOpen}
    modal-title={listLabel}
    onclose={closeModal}
    block-save={blockModalSave}
    class="parent-modal"
  >
    <lightning-icon
      slot="error"
      if:true={hasErrors}
      variant="error"
      size="small"
      icon-name="utility:error"
      class="slds-m-right_small"
    ></lightning-icon>
    <div
      style="min-height: 100px;"
      class="slds-is-relative modal-table-container"
    >
      <div style="height: 20rem;">
        <div if:true={refreshingTable}>
          <lightning-spinner
            alternative-text="Loading Records"
            size="small"
            variant="brand"
          ></lightning-spinner>
        </div>

        <c-table
          columns={tableColumns}
          data={newRecords}
          enable-infinite-loading
          hide-checkbox-column
          key-field="Id"
          onloadmore={loadMoreRecords}
          oncellvaluechange={newDraftValue}
          onsort={updateColumnSorting}
          onrowaction={handleRowAction}
          onlinknavigate={linkNavigate}
          sorted-by={columnSortColumn}
          sorted-direction={columnSortDirection}
          show-row-number-column
          errors={errors}
          no-scroll={noScroll}
        >
        </c-table>
      </div>
    </div>
    <c-slotted-modal
      if:true={confirmLose}
      modal-title="You have unsaved changes"
      onclose={confirmDiscard}
      save-button-label="Discard Changes"
      size="small"
    >
      <div class="slds-m-around_medium">
        <p class="slds-align_absolute-center slds-m-bottom_small">
          Are you sure you want to discard these changes?
        </p>
      </div>
    </c-slotted-modal>
    <c-slotted-modal
      if:true={confirmLoseDelete}
      modal-title={confirmDeleteModalTitle}
      onclose={confirmDiscard}
      save-button-label={confirmDeleteButtonLabel}
      save-button-variant="destructive"
      size="small"
    >
      <div class="slds-m-around_medium">
        <p class="slds-align_absolute-center slds-m-bottom_small">
          Are you sure you want to delete this {childObjectLabel}?
        </p>
        <p
          class="slds-align_absolute-center slds-m-bottom_small"
          if:true={hasUnsavedChanges}
        >
          You have unsaved changes that will be lost.
        </p>
      </div>
    </c-slotted-modal>
  </c-slotted-modal>
  <template if:false={modalIsOpen}>
    <c-slotted-modal
      if:true={confirmLose}
      modal-title="You have unsaved changes"
      onclose={confirmDiscard}
      save-button-label="Discard Changes"
      size="small"
    >
      <div class="slds-m-around_medium">
        <p class="slds-align_absolute-center slds-m-bottom_small">
          Are you sure you want to discard these changes?
        </p>
      </div>
    </c-slotted-modal>
    <c-slotted-modal
      if:true={confirmLoseDelete}
      modal-title={confirmDeleteModalTitle}
      onclose={confirmDiscard}
      save-button-label={confirmDeleteButtonLabel}
      save-button-variant="destructive"
      size="small"
    >
      <div class="slds-m-around_medium">
        <p class="slds-align_absolute-center slds-m-bottom_small">
          Are you sure you want to delete this {childObjectLabel}?
        </p>
        <p
          class="slds-align_absolute-center slds-m-bottom_small"
          if:true={hasUnsavedChanges}
        >
          You have unsaved changes that will be lost.
        </p>
      </div>
    </c-slotted-modal>
  </template>
</template>
